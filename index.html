<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artist Portfolio</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/1280x200" alt="Logo Placeholder">
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Commission</a>
            <a href="#">Contact</a>
            <a href="#">T.O.S.</a>
        </nav>

        <!-- Social Media Panel -->
        <div class="social-panel">
            <div class="icon-grid">
                <div class="icon"><i class="fab fa-artstation fa-3x" aria-hidden="true"></i><span class="sr-only">ArtStation</span></div>
                <div class="icon"><i class="fas fa-store fa-3x" aria-hidden="true"></i><span class="sr-only">BOOTH</span></div>
                <div class="icon"><i class="fab fa-facebook fa-3x" aria-hidden="true"></i><span class="sr-only">Facebook</span></div>
                <div class="icon"><i class="fab fa-github fa-3x" aria-hidden="true"></i><span class="sr-only">GitHub</span></div>
                <div class="icon"><i class="fas fa-road fa-3x" aria-hidden="true"></i><span class="sr-only">Gumroad</span></div>
                <div class="icon"><i class="fab fa-instagram fa-3x" aria-hidden="true"></i><span class="sr-only">Instagram</span></div>
                <div class="icon"><i class="fas fa-mug-hot fa-3x" aria-hidden="true"></i><span class="sr-only">Ko-fi</span></div>
                <div class="icon"><i class="fab fa-paypal fa-3x" aria-hidden="true"></i><span class="sr-only">PayPal</span></div>
                <div class="icon"><i class="fab fa-patreon fa-3x" aria-hidden="true"></i><span class="sr-only">Patreon</span></div>
                <div class="icon"><i class="fab fa-pinterest fa-3x" aria-hidden="true"></i><span class="sr-only">Pinterest</span></div>
                <div class="icon"><i class="fab fa-reddit fa-3x" aria-hidden="true"></i><span class="sr-only">Reddit</span></div>
                <div class="icon"><i class="fas fa-crown fa-3x" aria-hidden="true"></i><span class="sr-only">Throne</span></div>
                <div class="icon"><i class="fab fa-tiktok fa-3x" aria-hidden="true"></i><span class="sr-only">TikTok</span></div>
                <div class="icon"><i class="fab fa-tumblr fa-3x" aria-hidden="true"></i><span class="sr-only">Tumblr</span></div>
                <div class="icon"><i class="fab fa-twitch fa-3x" aria-hidden="true"></i><span class="sr-only">Twitch</span></div>
                <div class="icon"><i class="fab fa-twitter fa-3x" aria-hidden="true"></i><span class="sr-only">Twitter</span></div>
                <div class="icon"><i class="fas fa-user fa-3x" aria-hidden="true"></i><span class="sr-only">VGen</span></div>
                <div class="icon"><i class="fab fa-youtube fa-3x" aria-hidden="true"></i><span class="sr-only">YouTube</span></div>
            </div>
        </div>

        <!-- Main Content Panel -->
        <div class="content-panel">Content Panel</div>

        <!-- Twitter Feed -->
        <div class="twitter-feed">Twitter Feed</div>

        <!-- Footer -->
        <footer class="footer">Copyright Footer</footer>
    </div>
</body>
</html>
